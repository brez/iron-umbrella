<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Apophenia Prototype!</title>
    <link href='css/apophenia.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="wall-container">
    <div="player">
        <canvas id="canvas" width="1200" height="650" style="display: block;"></canvas>
        <div id="bass" class="bank">
          <div class="pad-row">
            <div id="bass1" class="pad bass-pad bass-play">1</div>
            <div id="bass2" class="pad bass-pad bass-play">2</div>
            <div id="bass3" class="pad bass-pad bass-play">3</div>
            <div id="bass4" class="pad bass-pad bass-play">4</div>
            <div style="clear:both"></div>
          </div>
        </div>
      </div>
    </div> <!-- end containter -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/apophenia.js"></script>
  </body>
</html>
